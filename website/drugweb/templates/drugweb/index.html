<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
{% extends "nav.html" %}
{% block content %}
    <!--<div class="container">-->
        <div class="jumbotron">
        <h1>Drug Recommendation System</h1>
        <p>Please fill in the following blank. And we will recommend alternative drugs for you.</p>
      </div>

    <form class="form-signin" action="{% url 'drugweb:result' %}" method="post">
        {% csrf_token %}
                <div>
                    <input type="text" id="cur_drug" class="form-control" placeholder="current_drug" name="cur_drug">
                </div>
                <div>
                        <br>
                    <input type="text" id="illness_name" class="form-control" placeholder="illness_name" name="illness_name" required>
                </div>
                <br>
                <div>
                    <div>
                    <label>
                        Alcohol
                    </label>
                    </div>
                    <label class="radio-inline"><input  type="radio" value="yes" name="alcohol" required>Yes</label>
                    <label class="radio-inline"><input  type="radio" value="no" name="alcohol">No</label>
                </div>
        <br>
                <div>
                    <div>
                    <label>
                        Pregnancy
                    </label>
                        </div>
                    <label class="radio-inline"><input  type="radio" value="yes" name="pregnancy" required>Yes</label>
                    <label class="radio-inline"><input  type="radio" value="no" name="pregnancy">No</label>
                </div>
                <br>
                <div>
                    <div>
                    <label>
                        Rx or OTC
                    </label>
                        </div>
                    <label class="radio-inline"><input  type="radio" value="rx" name="rxotc" required>Rx</label>
                    <label class="radio-inline"><input  type="radio" value="otc" name="rxotc">OTC</label>
                </div>
        <br>
                <div>
                    <div>
                    <label>
                        Do you accept the recommendation of drugs under Controlled Substances Act?
                    </label>
                        </div>
                    <label class="radio-inline"><input  type="radio" value="yes" name="csa" required>yes</label>
                    <label class="radio-inline"><input  type="radio" value="no" name="csa">no</label>
                </div>
        <br>
                <input class="btn btn-primary" type="submit" value="submit">&nbsp&nbsp&nbsp<input class="btn btn-danger" type="reset" value="reset">
                <div class="checkbox">
                    <label>
                        <br>
                    <input type="checkbox" id="remove_history" name="remove_history" value="yes">Clean history
                        </label>
                </div>

    </form>
<!--</div>-->
{% endblock %}
</body>

</html>
